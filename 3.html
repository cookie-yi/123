	<body>
		<div id="Nav"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">	
		</script>
		<script>
			$("#Nav").load( "Nav.html");
		</script>
		<form method="get" action="">
			<input type="text" name="id" /><br><br>
			<input type="password" name="pw" pattern="[A-Za-z0-9]{8}" /><br><br>
			<input type="submit" value="送出表單" /><br><br>
			<label for="phone">Enter a phone number:(1234-456-678)</label><br><br>
			<input type="tel" id="phone" name="phone" placeholder="1232-455678"pattern="[0-9]{4}-[0-9]{6}"><br><br>
			<textarea style="width: 300px; height: 100px;"></textarea><br><br>
			<select name="YourLocation">
				<option value="aaa">科管系</option>
				<option value="bbb">醫管系</option>
				<option value="ccc">行管系</option>
				<option value="ddd">護理系</option>
				<option value="eee">醫放系</option>
			</select><br><br>
			請選擇居住區域<br>
			<input type="radio" name="location" value="Taipei"> 台北<br>
			<input type="radio" name="location" value="Taoyuan"checked> 桃園<br><br>

			請勾選你的興趣<br>
			<input type="checkbox" value="Travel" name="Interest"> 旅遊<br>
			<input type="checkbox" value="Movie" name="Interest"> 電影<br>
			<input type="checkbox" value="Food" name="Interest" checked> 美食<br><br>
			<input type="submit">
		</form>
